<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1>Random Numbers</h1>
    <ul>
        {% for num in random_numbers %}
            <li>{{ num }}</li>
        {% endfor %}
    </ul>
    <h2>Students</h2>
    <table>
        <thead>
            <th>Name</th>
            <th>Age</th>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{student['name']}}</td>
                    <td>{{student['age']}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

        <p>{{ student['name'] }} - {{ student['age'] }}</p>
    {% endfor %} -->

</body>
</html>
