<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>New Band</title>
</head>
<body class="mt-2 bg-light">
    <h1 class="mx-auto col-6"> Rock On {{a_user.first_name}} {{a_user.last_name}} !!!</h1>
    <div class="mx-auto col-6">
        <div class="d-flex justify-content-end">
            <div class="d-flex p-2 w-50 align-items-center inline-block justify-content-end">
                <div class="p-2">
                    <a href="/show" class="link-dark">My Bands</a>
                </div>
                <div class="p-2">
                    <a href="/dashboard" class="link-dark">Dashboard</a>
                </div>
                <div class="p-2">
                    <a href="/logout" class=" btn btn-outline-info">Logout</a>
                </div>
            </div>
        </div>
        <div class="text-danger">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <h1>Create A Band</h1> 
        <form action="/band/create" method="post" >
            <div class="mb-3 form-group">
                <input name="user_id" type="hidden" value="{{session['user_id']}}">
                <label for="name" class="form-label">Band Name</label>
                <input type="text" id="name" class="form-control" name="name"" placeholder="Enter Band Name">
            </div>
            <div class="mb-3 form-group">
                <label for="genre" class="form-label">Music Genre</label>
                <input type="text" id="genre" class="form-control" name="genre"" placeholder="Enter Music Genre">
            </div>
            <div class="mb-3 form-group">
                <label for="city" class="form-label">Home city</label>
                <input type="text" class="form-control" name="city"" placeholder="Enter Home City">
            </div>
            <div>
                <input class="btn btn-outline-secondary" type="submit" value="Submit">
            </div>
        </form>

    </div>
</body>
</html>
