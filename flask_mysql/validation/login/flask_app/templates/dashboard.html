<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div class="card text-center col-6 mx-auto">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h1 class="text-center card-header">Welcome {{user.first_name}} {{user.last_name}}</h1>
        <p class="text-center card-body" >Email: {{user.email}} </p>

        <br>

        <img src="https://c.tenor.com/FK8ziGbb6AQAAAAM/success-winning.gif" alt="gif" class="rounded mx-auto d-block">
        <br>
        <div class="text-center">
            <a class="btn btn-danger" href="/logout">LogOut</a>
        </div>
        <br>
    </div>
</body>
</html>
