<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Coding Dojo Wall</title>
</head>
<body class="mx-auto col-6">
    <div class="container">
        <p>Coding Dojo Wall</p>
        <p>Welcome, {{user.first_name}} </p>
        <a href="/">Log Out</a>
    </div>
    <hr class="width-100%">
    <div class="container">
        <p class="text-start">What's on your mind? Create a new post: </p>
        <p class="text-start text-danger" style="text-indent: 5%;">* Post content must not be blank *</p>
        <form action="" method="POST">
            <div class="mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </form>
    </div>
    <hr>
    <h3>All Community Posts</h3>
    <div class="overflow-auto">

    </div>
</body>
</html>
