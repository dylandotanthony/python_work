<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Update</title>
</head>
<body class="col-6 mx-auto bg-info p-2 text-dark bg-gradient bg-opacity-10">
    <div class="d-flex justify-content-end">
        <a href="/" class="btn btn-outline-primary">Back to Purchases</a>
    </div>
    <div class="d-flex justify-content-start">
        <h1>Change Order for {{cookie.customer_name}} </h1>
    </div>
    <br>
    <form action="/update/{{cookie.id}}" method="POST" class="col-6 mx-auto">
        <div class="col-6 mx-auto text-danger">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <input type="hidden" name="id" value="{{cookie.id}}">
        <div class="form-group">
            <label for="customer_name">Customer Name:</label>
            <input type="text" name="customer_name" class="form-control" value="{{cookie.customer_name}}">
        </div>
        <div class="form-group">
            <label for="cookie_type">Cookie Type:</label>
            <input type="text" name="cookie_type" class="form-control" value="{{cookie.cookie_type}}">
        </div>
        <div class="form-group">
            <label for="num_box">Number of Boxes:</label>
            <input type="number" name="num_box" class="form-control" value="{{cookie.num_box}}">
        </div>
        <br>
        <div class="d-grid gap-2">
            <input type="submit" value="Update Order" class="btn btn-outline-success">
        </div>

    </form>
</body>
</html>
