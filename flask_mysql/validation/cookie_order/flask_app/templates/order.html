<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Create Order</title>
</head>
<body class="col-6 mx-auto bg-warning p-2 text-dark bg-gradient bg-opacity-10">

    <div class="d-flex justify-content-end">
        <a href="/" class="btn btn-outline-primary">Back to Purchases</a>
    </div>
    <h1 class="text-center">Create a New Order</h1>
    <div class="d-flex justify-content-start">
        <form action="/cookies/create" method="post" class="col-6 mx-auto">
        <div class="col-6 mx-auto text-danger">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="form-group">
            <label for="customer_name">Name:</label>
            <input type="text" name="customer_name" id="customer_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="cookie_type">Cookie Type</label>
            <input type="text" name="cookie_type" id="cookie_type" class="form-control">
        </div>
        <div class="form-group">
            <label for="num_box">Number of Boxes:</label>
            <input type="number" name="num_box" id="num_box" class="form-control">
        </div>
        <br>
        <div class="d-grid gap-2">
            <input type="submit" value="Submit order" class="btn btn-outline-success">
        </div>

    </form>

</body>
</html>
